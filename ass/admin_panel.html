<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        margin: 50px auto;
        padding: 20px;
        max-width: 800px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    table th {
        background-color: #f2f2f2;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    table tr:hover {
        background-color: #ddd;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $.ajax({
            url: 'admin_panel.php',
            type: 'GET',
            success: function(response){
                $('#adminTable').append(response);
            }
        });
    });
</script>

</head>
<body>

<div class="container">
    <h2>Admin Panel</h2>
    <table id="adminTable">
        <tr>
            <th>ID</th>
            <th>Food Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Address</th>
            <th>Note</th>
        </tr>
    </table>
</div>

</body>
</html>
